<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="services.css">
    <link rel="icon" type="image/png" href="img/logo.png"/>
    <title>Barber Services</title>

</head>

<header>
    <figure>
        <figcaption>
            <img src="img/logo.png" alt="logo-cabecalho" id="logo-header">
        </figcaption>
    </figure>

    <div id="links">
        <a href="index.html">Home</a>
        <a href="#">Nossos Serviços</a>
        <a href="javascript:clickButtonHeader()">Fale Conosco</a>

    </div>
</header>

<body>
    <div class="mascara"></div>
    

    <main>

        <div class="section">

            <ul class="list-services">

                <li class="card-list">
                    <div class="image-side">
                        <h1 class="title-card">
                            Corte 1
                        </h1>
                        <img src="img/corte1.webp" class="img-list">
                    </div>
                    <div class="info-card">
                        <p>Valor: R$ 20,00
                        </p>
                    </div>

                    <button class="btn-card" value="corte1" onclick="mudarImg1()">Escolher Corte</button>

                    <div class="card-logo">
                        <img src="img/logo.png">
                    </div>
                </li>
                <li class="card-list">
                    <div class="image-side">
                        <h1 class="title-card">
                            Corte 2
                        </h1>
                        <img src="img/corte2.webp" class="img-list">
                    </div>

                    <div class="info-card">
                        <p>Valor: R$ 25,00
                        </p>
                    </div>

                    <button class="btn-card" id="btnCut2" onclick="mudarImg2()">Escolher Corte</button>

                    <div class="card-logo">
                        <img src="img/logo.webp">
                    </div>

                </li>
                <li class="card-list">
                    <div class="image-side">
                        <h1 class="title-card">
                            Corte 3
                        </h1>
                        <img src="img/low-fade.webp" class="img-list">
                    </div>
                    <div class="info-card">
                        <p>Valor: R$ 15,00
                        </p>
                    </div>

                    <button class="btn-card" onclick="mudarImg3()">Escolher Corte</button>

                    <div class="card-logo">
                        <img src="img/logo.png">
                    </div>
                </li>

                <li class="card-list">
                    <div class="image-side">
                        <h1 class="title-card">
                            Corte 4
                        </h1>
                        <img src="img/high-fade.webp" class="img-list">
                    </div>
                    <div class="info-card">
                        <p>Valor: R$ 22,00
                        </p>
                    </div>

                    <button class="btn-card" onclick="mudarImg4()">Escolher Corte</button>

                    <div class="card-logo">
                        <img src="img/logo.png">
                    </div>
                </li>

                <li class="card-list">
                    <div class="image-side">
                        <h1 class="title-card">
                            Corte 5
                        </h1>
                        <img src="img/mid-fade.webp" class="img-list">
                    </div>
                    <div class="info-card">
                        <p>Valor: R$ 18,00
                        </p>
                    </div>

                    <button class="btn-card" onclick="mudarImg5()">Escolher Corte</button>

                    <div class="card-logo">
                        <img src="img/logo.png">
                    </div>
                </li>
            </ul>
        </div>





        <form id="fale-conosco">
            <input placeholder="Seu Nome" type="text" name="Nome" id="name">
            <input placeholder="Seu celular, ex: (xx) xxxxx-xxxx" type="tel" name="Telefone" id="tel" maxlength="15" onkeyup="handlePhone(event)">
            <label>Corte Escolhido</label>
        
            <img src="" id="corteForm">
            <input type="hidden" name="Corte Escolhido" type="text" id="hair">
            <label>Selecionar Horário</label>
            <select name="horario" id="hourSelect">
                <option>Selecione um Horário</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
            

            </select>
            <button id="btn" class="btn-orcamento" onclick="enviarForm()">Enviar Agendamento</button>
        </form>
        <div id="mascara-formulario" onclick="desligarMascara()"></div>

        <form id="fale-conosco-header">
            <input placeholder="Seu Nome" type="text" name="Nome" id="nameContact">
            <input placeholder="Seu celular, ex: (xx) xxxxx-xxxx" type="tel" name="Telefone" id="telContact" maxlength="15" onkeyup="handlePhone(event)">
            <textarea placeholder="Dúvidas / Pedidos" name="Dúvida"></textarea>
            <button id="btn" class="btn-orcamento" onclick="contactHeader()">Entrar em Contato</button>
        </form>
        <div id="mascaraHeader" onclick="desligarMascaraHeader()"></div>


    </main>
    <div class="link-zap">
        <a href="https://api.whatsapp.com/send?phone=5585992406549"
            target="_blank" id="lin">
            <img src="./img/whatsapp.png" alt="whatsapp-img" id="zap-img">
        </a>
    </div>



</body>
<script src="./scripts.js"></script>

</html>
